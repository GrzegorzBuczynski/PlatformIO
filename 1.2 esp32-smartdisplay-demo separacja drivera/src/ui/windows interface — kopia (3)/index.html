<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulpit Windows XP</title>
    <!-- Separated CSS by functionality -->
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="taskbar.css" />
    <link rel="stylesheet" href="startmenu.css" />
    <link rel="stylesheet" href="overlay.css" />
    <link rel="stylesheet" href="boot.css" />
    <link rel="stylesheet" href="shutdown-screen.css" />
    <link rel="stylesheet" href="post-shutdown.css" />
    <link rel="stylesheet" href="tips.css" />
</head>
<body>
    <!-- Checkbox sterujący menu Start (CSS-only) -->
    <input type="checkbox" id="start-toggle" aria-hidden="true" />
    <!-- Checkbox sterujący wskazówkami -->
    <input type="checkbox" id="tips-toggle" aria-hidden="true" />
    <!-- Checkbox sterujący wyłączeniem (CSS only) -->
    <input type="checkbox" id="shutdown-toggle" aria-hidden="true" />
    <!-- Checkboxy sterujące ikonami (odizolowane) -->
    <input type="checkbox" id="icon-mycomputer" aria-hidden="true" />
    <input type="checkbox" id="icon-trash" aria-hidden="true" />
    <input type="checkbox" id="icon-documents" aria-hidden="true" />
    <!-- Ikona (przycisk) wskazówek -->
    <label for="tips-toggle" class="tips-icon" title="Włącz krótki komunikat wskazówek">I</label>
    
    <div id="boot-screen" aria-hidden="true"></div>
    <div id="desktop">
        <div class="desktop-icons">
            <label for="icon-mycomputer" class="icon">
                <img src="my-computer2.png" alt="Mój komputer">
                <p>Mój komputer</p>
            </label>
            <label for="icon-trash" class="icon">
                <img src="kosz2.png" alt="Kosz">
                <p>Kosz</p>
            </label>
            <label for="icon-documents" class="icon">
                <img src="my-documents.png" alt="Moje dokumenty">
                <p>Moje dokumenty</p>
            </label>
            <!-- Dodaj więcej ikon według potrzeb -->
        </div>
        <!-- Toast wskazówki (1s) -->
        <div id="toast-tip" aria-live="polite">Wskazówki włączone, dotknij elementu by uzyskać wskazówkę</div>
        <div id="toast-tip-off" aria-live="polite">Wskazówki wyłączone</div>

        <div id="taskbar">
            <label class="start-button" for="start-toggle">Start</label>
            <div class="taskbar-icons">
                <!-- Przykładowe otwarte aplikacje -->
                <div>Internet Explorer</div>
                <div>Notatnik</div>
            </div>
            <div class="clock">20:00</div>
        </div>

        <!-- Menu Start -->
        <div id="start-menu" aria-hidden="true">
            <div class="start-left">
                <div class="logo-area">Windows<br>XP</div>
                <div class="user-box">
                    <img src="user-avatar.png" alt="Użytkownik">
                    Użytkownik<br><strong>Administrator</strong>
                </div>
            </div>
                <div class="start-right">
                    <div class="start-section">Programy</div>
                    <div class="program-list">
                        <div class="program-item">
                            <input type="checkbox" id="program-ie" aria-hidden="true" />
                            <label for="program-ie">Internet Explorer</label>
                        </div>
                        <div class="program-item">
                            <input type="checkbox" id="program-outlook" aria-hidden="true" />
                            <label for="program-outlook">Outlook Express</label>
                        </div>
                        <div class="program-item">
                            <input type="checkbox" id="program-mediaplayer" aria-hidden="true" />
                            <label for="program-mediaplayer">Windows Media Player</label>
                        </div>
                        <div class="program-item">
                            <input type="checkbox" id="program-notepad" aria-hidden="true" />
                            <label for="program-notepad">Notatnik</label>
                        </div>
                        <div class="program-item">
                            <input type="checkbox" id="program-paint" aria-hidden="true" />
                            <label for="program-paint">Paint</label>
                        </div>
                        <div class="program-item">
                            <input type="checkbox" id="program-calc" aria-hidden="true" />
                            <label for="program-calc">Kalkulator</label>
                        </div>
                        <div class="program-item">
                            <input type="checkbox" id="program-explorer" aria-hidden="true" />
                            <label for="program-explorer">Eksplorator</label>
                        </div>
                        <div class="program-item">
                            <input type="checkbox" id="program-wordpad" aria-hidden="true" />
                            <label for="program-wordpad">WordPad</label>
                        </div>
                    </div>
                    <div class="start-section">Ustawienia</div>
                    <div class="program-list" style="grid-template-columns:1fr;">
                        <div class="program-item">
                            <input type="checkbox" id="setting-control" aria-hidden="true" />
                            <label for="setting-control">Panel sterowania</label>
                        </div>
                        <div class="program-item">
                            <input type="checkbox" id="setting-network" aria-hidden="true" />
                            <label for="setting-network">Połączenia sieciowe</label>
                        </div>
                        <div class="program-item">
                            <input type="checkbox" id="setting-printers" aria-hidden="true" />
                            <label for="setting-printers">Drukarki i faksy</label>
                        </div>
                    </div>
                    <div class="bottom-strip">
                        <label for="shutdown-toggle" class="btn-flat" style="background:#ffcfb0; border-color:#b05a2a; cursor:pointer;">Zamknij</label>
                        <span class="btn-flat" style="background:#ffe7a8;">Wyloguj</span>
                    </div>
                </div>
            </div>
        
        <!-- Overlay do zamknięcia -->
        <div id="overlay-dismiss"><label for="start-toggle" aria-label="Zamknij menu Start"></label></div>
    </div>
    <!-- Ekran wyłączenia – kliknij w dowolne miejsce aby zamknąć -->
    <div id="shutdown-screen" aria-hidden="true"></div>
    <!-- Ekran po zamknięciu – kliknij w dowolne miejsce aby uruchomić ponownie -->
    <div id="post-shutdown" aria-hidden="true">
        <a href="" id="link-field" aria-label="Uruchom ponownie (przeładuj stronę)"></a>
    </div>
</body>
</html>
