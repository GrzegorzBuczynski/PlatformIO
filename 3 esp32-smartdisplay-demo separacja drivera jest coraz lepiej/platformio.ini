;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32-JC8048W550]
platform = espressif32
framework = arduino
board = JC8048W550
monitor_speed = 115200
monitor_rts = 0
monitor_dtr = 0
monitor_filters = esp32_exception_decoder
build_flags = 
	-Ofast
	-Wall
	'-D BOARD_NAME="${this.board}"'
	'-D CORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_INFO'
	'-D LV_CONF_PATH=${platformio.include_dir}/lv_conf.h'
	; Optymalizacje rozmiaru
	-Os
	-DCORE_DEBUG_LEVEL=0
	-I src/config
; Używamy ST7262 (parallel) + GT911 (I2C touch), więc wykluczamy inne kontrolery
lib_ldf_mode = deep+

lib_deps = 
    ; Komentujemy oryginalną bibliotekę i używamy lokalnej zoptymalizowanej wersji
    ; https://github.com/rzeldent/esp32-smartdisplay.git#2.1.0
    WiFi
    lvgl@~9.2.2
build_verbose = yes